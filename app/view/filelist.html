<table calss="table" >
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
            <th>Size</th>
            <th>Download</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="list in dataa">
        <td ng-bind="list.sn" > </td>
        <td ng-bind="list.filename" > </td>
        <td ng-bind="list.filedescription" > </td>
        <td ng-bind="list.filetype" > </td>
        <td ng-bind="list.filesize" > </td>
        <td > <button ng-click="FILEID(list.sn)">Download</button> </td>
    </tr>
    </tbody>
</table>
